<div class="pagelist-card">
  <a href="{page.link}" target="{page.target}" title="{page.data.title}">
    <figure>
      <f:if condition="{page.data.tx_pagelist_images.0}">
        <f:then>
          <img src="<f:uri.image image="{page.data.tx_pagelist_images.0}" treatIdAsReference="1" width="354c" height="354c" />" />
        </f:then>
        <f:else>
          <f:image class="pagelist-img-dummy" src="EXT:pagelist/Resources/Public/Images/clear.png" width="354c" height="354c" />
        </f:else>
      </f:if>
    </figure>
    <p class="pagelist-card-title">{page.data.title}</p>
    <f:translate key="LLL:typo3conf/ext/pagelist/Resources/Private/Language/locallang.xlf:pagelist.readmore" />
  </a>
</div>
<div class="pagelist-card-space"></div>
