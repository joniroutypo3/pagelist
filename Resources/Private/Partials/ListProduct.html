<div class="item product">
  <f:link.page pageUid="{page.data.uid}" target="{page.data.target}" title="{page.data.title}">
    <figure>
      <f:if condition="{page.listimages.0}">
        <f:then>
          <img src="<f:uri.image image="{page.listimages.0}" treatIdAsReference="1" width="200c" height="200c" />" alt="{f:if(condition:'{page.listimages.0.alternative}', then:'{page.listimages.0.alternative}', else:'{page.data.title}')}"/>
        </f:then>
        <f:else>
          <f:image class="img-dummy" src="EXT:pagelist/Resources/Public/Images/clear.png" width="200c" height="200c" alt="{page.data.title}" />
        </f:else>
      </f:if>
    </figure>
    <div class="text">
      <h3 class="title">{page.data.title}</h3>
      <f:if condition="{data.tx_pagelist_disableabstract} == 0">
        <f:if condition="{page.data.abstract}">
          <p class="abstract">{page.data.abstract}</p>
        </f:if>
      </f:if>
      <f:if condition="{page.data.tx_pagelist_productprice}">
        <p class="price">{page.data.tx_pagelist_productprice} â‚¬</p>
      </f:if>
    </div>
    <div class="clear"></div>
  </f:link.page>
</div>
