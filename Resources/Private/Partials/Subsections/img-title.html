<div class="pagelist-card">
  <a href="{page.link}" target="{page.target}" title="{page.data.title}">
    <figure>
      <f:if condition="{page.files.0}">
        <f:then>
          <img src="<f:uri.image image="{page.files.0}" treatIdAsReference="1" width="354c" height="354c" />" />
        </f:then>
        <f:else>
          <f:image class="pagelist-img-dummy" src="EXT:pagelist/Resources/Public/Images/clear.png" width="354c" height="354c" />
        </f:else>
      </f:if>
    </figure>
    <p class="pagelist-card-title">{page.data.title}</p>
  </a>
</div>
<div class="pagelist-card-space"></div>

<f:comment>
  # Replace las line with following to avoid space after last page in the list
  <f:if condition="{iterator.isLast}!=1">
    <div class="pagelist-card-space"></div>
  </f:if>
</f:comment>
